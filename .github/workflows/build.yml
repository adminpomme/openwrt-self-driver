name: Build OpenWrt 24.10 Official Final

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Space
        run: |
          # 彻底删除不需要的大型环境 (Dotnet, Android, Haskell, CodeQL, Docker images等)
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          # 清理 Docker 镜像
          sudo docker image prune -a -f
          # 稍微减小 Swap 大小（从 8G 降到 4G），平衡内存与磁盘
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Init Environment
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean

      - name: Clone Source
        run: git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

      - name: Load Custom Feeds & Packages (DIY1)
        run: |
          chmod +x $DIY_P1_SH
          ./$DIY_P1_SH
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load Config & DIY2
        run: |
          [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          ../$DIY_P2_SH
          make defconfig

      - name: Download Library
        run: |
          cd openwrt
          make download -j8

      - name: Compile (Single Thread)
        run: |
          cd openwrt
          # 依然坚持单线程以确保 4G Swap 够用
          make -j1 V=s

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_v24.10_Final_Stable
          path: openwrt/bin/targets/x86/64/*.img.gz
